<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OpenLayers map preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//localhost:8080/geoserver/openlayers3/ol.css" type="text/css">
  </head>
  <body>
    <div id="toolbar" style="display: none;">
      <ul>
        <li>
          <a>WMS version:</a>
          <select id="wmsVersionSelector">
            <option value="1.1.1">1.1.1</option>
            <option value="1.3.0">1.3.0</option>
          </select>
        </li>
        <li>
          <a>Tiling:</a>
          <select id="tilingModeSelector">
            <option value="untiled">Single tile</option>
            <option value="tiled">Tiled</option>
          </select>
        </li>
        <li>
          <a>Antialias:</a>
          <select id="antialiasSelector">
            <option value="full">Full</option>
            <option value="text">Text only</option>
            <option value="none">Disabled</option>
          </select>
        </li>
        <li>
          <a>Format:</a>
          <select id="imageFormatSelector">
            <option value="image/png">PNG 24bit</option>
            <option value="image/png8">PNG 8bit</option>
            <option value="image/gif">GIF</option>
            <option id="jpeg" value="image/jpeg">JPEG</option>
            <option id="jpeg-png" value="image/vnd.jpeg-png">JPEG-PNG</option>
            <option id="jpeg-png8" value="image/vnd.jpeg-png8">JPEG-PNG8</option>
          </select>
        </li>
        <li>
          <a>Styles:</a>
          <select id="styleSelector">
            <option value="">Default</option>
          </select>
        </li>
        <li>
          <a>Width/Height:</a>
          <select id="widthSelector">
            <option value="auto">Auto</option>
            <option value="600">600</option>
            <option value="750">750</option>
            <option value="950">950</option>
            <option value="1000">1000</option>
            <option value="1200">1200</option>
            <option value="1400">1400</option>
            <option value="1600">1600</option>
            <option value="1900">1900</option>
          </select>
          <select id="heightSelector">
            <option value="auto">Auto</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>
        </li>
        <li>
          <a>Filter:</a>
          <select id="filterType">
            <option value="cql">CQL</option>
            <option value="ogc">OGC</option>
            <option value="fid">FeatureID</option>
          </select>
          <input type="text" size="80" id="filter"/>
          <a id="updateFilterButton" href="#" title="Apply filter">Apply</a>
          <a id="resetFilterButton" href="#" title="Reset filter">Reset</a>
        </li>
      </ul>
    </div>

    <div id="map">
      <div class="ol-toggle-options ol-unselectable">
        <a id="options" title="Toggle options toolbar" href="#toggle">...</a>
      </div>
    </div>

    <div id="wrapper">
      <div id="location"></div>
      <div id="scale"></div>
    </div>

    <div id="nodelist">
      <em>Click on the map to get feature info</em>
    </div>

    <!-- Hidden input for configuration -->
    <input type="hidden" id="pureCoverage" value="false"/>
    <input type="hidden" id="supportsFiltering" value="true"/>
    <input type="hidden" id="minX" value="106.08808898925781"/>
    <input type="hidden" id="minY" value="8.57751178741455"/>
    <input type="hidden" id="maxX" value="107.57192993164062"/>
    <input type="hidden" id="maxY" value="11.5010404586792"/>
    <input type="hidden" id="SRS" value="EPSG:32648"/>
    <input type="hidden" id="yx" value="false"/>
    <input type="hidden" id="global" value="false"/>
    <input type="hidden" id="baseUrl" value="http://localhost:8080/geoserver"/>
    <input type="hidden" id="servicePath" value="webgis_hcmc/wms"/>
    <input type="hidden" id="units" value="m"/>
    <input type="hidden" class="param" title="STYLES" value=""/>
    <input type="hidden" class="param" title="LAYERS" value="webgis_hcmc:tp.hcm_phuongxa"/>
    <input type="hidden" class="param" title="EXCEPTIONS" value="application/vnd.ogc.se_inimage"/>

    <script src="//localhost:8080/geoserver/openlayers3/ol.js"></script>
    <script src="//localhost:8080/geoserver/webresources/wms/OpenLayers3Map.js"></script>
    <script src="script.js"></script>
  </body>
</html>

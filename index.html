<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGIS HCMC Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.2rem;
    }

    #map {
      height: calc(100% - 60px);
      width: 100%;
    }

    .toolbar {
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 300px;
    }

    .toolbar label {
      display: block;
      margin: 6px 0 2px;
      font-weight: bold;
    }

    .toolbar select, .toolbar input[type="text"] {
      width: 100%;
      padding: 4px;
      margin-bottom: 6px;
    }

    @media screen and (max-width: 768px) {
      .toolbar {
        top: auto;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>WebGIS TP.HCM Viewer</header>

  <div id="map"></div>

  <!-- Toolbar -->
  <div class="toolbar">
    <label for="wmsVersion">WMS Version:</label>
    <select id="wmsVersion">
      <option value="1.1.1">1.1.1</option>
      <option value="1.3.0">1.3.0</option>
    </select>

    <label for="imageFormat">Image Format:</label>
    <select id="imageFormat">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPEG</option>
    </select>

    <label for="layer">Layer:</label>
    <select id="layer">
      <option value="webgis_hcmc:tp.hcm_phuongxa">Phường xã</option>
    </select>

    <label for="filter">Filter:</label>
    <input type="text" id="filter" placeholder="e.g. MAQH='764'">
  </div>

  <!-- OpenLayers + Script -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>

  <script>
    // ==== CẤU HÌNH NGROK ====
    const geoserverUrl = 'https://0850a0cc80f9.ngrok-free.app/geoserver';

    const layerName = document.getElementById('layer').value;
    const imageFormat = document.getElementById('imageFormat').value;

    const wmsSource = new ol.source.TileWMS({
      url: `${geoserverUrl}/webgis_hcmc/wms`,
      params: {
        'LAYERS': layerName,
        'TILED': true,
        'FORMAT': imageFormat,
        'VERSION': '1.1.1'
      },
      serverType: 'geoserver',
      crossOrigin: 'anonymous'
    });

    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Tile({
          source: wmsSource
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([106.7, 10.75]),
        zoom: 10
      })
    });

    // Filter logic (basic example)
    document.getElementById('filter').addEventListener('change', function () {
      const filterValue = this.value;
      wmsSource.updateParams({ CQL_FILTER: filterValue });
    });
  </script>
</body>
</html>

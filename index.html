<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản đồ TP. Hồ Chí Minh - Phường/Xã</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Bản đồ Phường/Xã TP. Hồ Chí Minh</h1>
  </header>
  <div id="container">
    <div id="toolbar">
      <ul>
        <li>
          <label for="filter">Lọc theo tên phường/xã:</label>
          <input type="text" id="filter" oninput="applyFilter()" placeholder="Nhập tên phường/xã...">
          <button onclick="resetFilter()">Reset</button>
        </li>
      </ul>
    </div>
    <div id="mapContainer">
      <div id="map"></div>
    </div>
  </div>
  <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
  <script src="script.js"></script>
</body>
</html>
